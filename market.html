<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>二手無人機交易平台 - 2024台灣無人機競速賽</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 導航欄 -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="market.html" class="active">二手交易</a></li>
                <li><a href="index.html#database">無人機資料庫</a></li>
                <li><a href="index.html#about">比賽說明</a></li>
                <li><a href="index.html#courses">課程資訊</a></li>
                <li><a href="index.html#registration">報名系統</a></li>
                <li><a href="index.html#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 二手交易頁面主要內容 -->
        <section class="market-page">
            <h1>二手無人機交易平台</h1>
            
            <!-- 搜尋和篩選區 -->
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" placeholder="搜尋無人機型號...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-options">
                    <select>
                        <option value="">價格範圍</option>
                        <option value="0-10000">NT$ 0-10,000</option>
                        <option value="10000-30000">NT$ 10,000-30,000</option>
                        <option value="30000+">NT$ 30,000以上</option>
                    </select>
                    <select>
                        <option value="">使用時數</option>
                        <option value="0-10">0-10小時</option>
                        <option value="10-50">10-50小時</option>
                        <option value="50+">50小時以上</option>
                    </select>
                </div>
            </div>

            <!-- 商品展示區 -->
            <div class="market-grid">
                <div class="market-filters">
                    <h3>熱門製造商</h3>
                    <ul>
                        <li><a href="#dji">DJI 大疆</a></li>
                        <li><a href="#parrot">Parrot</a></li>
                        <li><a href="#hubsan">Hubsan</a></li>
                        <li><a href="#autel">Autel Robotics</a></li>
                    </ul>
                    
                    <h3>機型分類</h3>
                    <ul>
                        <li><a href="#racing">競速無人機</a></li>
                        <li><a href="#photography">空拍無人機</a></li>
                        <li><a href="#hobby">休閒無人機</a></li>
                    </ul>
                </div>

                <div class="market-items">
                    <div class="drone-card">
                        <div class="card-badge new">新上架</div>
                        <img src="images/drone1.jpg" alt="二手DJI FPV">
                        <div class="drone-info">
                            <h4>DJI FPV 競速無人機</h4>
                            <p class="price">NT$ 35,000</p>
                            <div class="specs">
                                <span><i class="fas fa-clock"></i> 使用時數：20小時</span>
                                <span><i class="fas fa-map-marker-alt"></i> 台北市</span>
                            </div>
                            <button class="contact-seller"><i class="fas fa-comment"></i> 聯絡賣家</button>
                        </div>
                    </div>
                    <!-- 可以添加更多商品卡片 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>聯絡我們：drone@competition.tw</p>
        <p>主辦單位：台灣無人機競速協會</p>
    </footer>
</body>
</html>
